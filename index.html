<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Hooli Popup</title>
</head>

<body>
    <header class="header">
        <nav class="nav__menu">
            <ul class="nav__menu-list">
                <li class="nav__menu-item"><a href="#">Mail</a></li>
                <li class="nav__menu-item"><a href="#">Images</a></li>
                <li class="nav__menu-item submenu">
                    <input class="popup__menu" type="checkbox" name="popup__menu" id="popup">
                    <label class="popup-btn" for="popup"><img class="popup-image" src="popup-icons/popup-button.png" alt="popup-button"
                            width="30"></label>
                    <ul class="submenu__list">
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/calendar.png"
                                    alt="Calendar">Calendar</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/mail.png" alt="Mail">Mail</a>
                        </li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/news.png" alt="News">News</a>
                        </li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/maps.png" alt="Map">Map</a>
                        </li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/files.png"
                                    alt="Files">Files</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/contacts.png"
                                    alt="Contacts">Contacts</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/translation.png"
                                    alt="Translate">Translate</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/videos.png"
                                    alt="Videos">Videos</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/search.png"
                                    alt="Search">Search</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/photos.png"
                                    alt="Photo">Photo</a></li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/apps.png" alt="Apps">Apps</a>
                        </li>
                        <li class="submenu__list-item"><a href="#"><img src="popup-icons/documents.png"
                                    alt="Document">Document</a></li>
                        <li class="more__list">
                            <input type="checkbox" name="more__popup-menu" id="more-popup">
                            <label class="more__submenu" for="more-popup">More</label>
                            <ul class="more__popup-menu">
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/chat.png"
                                            alt="Chat">Chat</a></li>
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/classroom.png"
                                            alt="Classroom">Classroom</a></li>
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/collection.png"
                                            alt="Collection">Collection</a></li>
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/mars.png"
                                            alt="Mars">Mars</a></li>
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/blogs.png"
                                            alt="Blogs">Blogs</a></li>
                                <li class="submenu__list-item"><a href="#"><img src="popup-icons/promo.png"
                                            alt="Promos">Promos</a></li>
                                <li class="more__list"><a class="more__popup-link" href="#">Even more from Kottans</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="nav__menu-item"><a href="#"><img src="popup-icons/bell.png" alt="Bell" width="25"></a></li>
                <li class="nav__menu-item"><a href="#"><img class="user" src="popup-icons/user.png" alt="Ico"
                            width="30"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img src="" alt="">
    </main>
</body>

</html>
